    <script>
        // const spreadsheetId = '1pjtykzqGhaTkVfTNK7RsHHuu_u67hiA3jEsn0uMPLFY#gid=793862221'
        // https://docs.google.com/spreadsheets/d/1__20B99GvL0rxSEXQrIufYeGTYpCz6ypOx7dBTRm3YA/edit?usp=sharing
        const spreadsheetId = '1__20B99GvL0rxSEXQrIufYeGTYpCz6ypOx7dBTRm3YA'
        const parser = new PublicGoogleSheetsParser()
        var data_sp = [];
        parser.parse(spreadsheetId).then((items) => {
          // items should be [{ a: 1, b: 2, c: 3 },{ a: 4, b: 5, c: 6 },{ a: 7, b: 8, c: 9 }]
            console.log(items);
            data_sp = items;

            $.each(data_sp, function( index, value ) {
                $.each(columns, function(id, va) {
                    data_sp[index][va] = value[va] || "-"
                })
            });

              var table = $('#root').tableSortable({
                data: data_sp,
                columns: columns,
                searchField: '#searchField',
                responsive: {
                    1100: {
                        columns: columns,
                    },
                },
                sorting: true,
                rowsPerPage: 30,
                pagination: true,
                tableWillMount: function() {
                    console.log('table will mount')
                },
                tableDidMount: function() {
                    console.log('table did mount')
                },
                tableWillUpdate: function() {console.log('table will update')},
                tableDidUpdate: function() {console.log('table did update')},
                tableWillUnmount: function() {console.log('table will unmount')},
                tableDidUnmount: function() {console.log('table did unmount')},
                onPaginationChange: function(nextPage, setPage) {
                    setPage(nextPage);
                }
            });

            $('#changeRows').on('change', function() {
                table.updateRowsPerPage(parseInt($(this).val(), 10));
            })

            $('#rerender').click(function() {
                table.refresh(true);
            })

            $('#distory').click(function() {
                table.distroy();
            })

            $('#refresh').click(function() {
                table.refresh();
            })

            $('#setPage2').click(function() {
                table.setPage(1);
            })


        })


    </script>
